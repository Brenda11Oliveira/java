<html>

<head>
    <script>
        function trabahandoNomes() {
        var nome = ("Diga um nome", "Brenda")
        var sobreNome = ("Diga um sobrenome", "Oliveira")
        var nomeCompleto = nome + " " + sobreNome
        var tamanhoDoNome = nomeCompleto.length
        var txt = nomeCompleto + " \n tem tamanho de " + tamanhoDoNome
        var resposta = confirm(nomeCompleto + " está certo!")

        if (resposta == true) {
            imprimir(txt)
        } else {
            imprimir("Deu ruim")
        }
    }

        function imprimir(txt) {
            console.log(txt)
            alert(txt)
            document.writeln(txt)
        }

        function trabalhandoNúmeros () {
            var n1 = prompt("Diga um número")
            var n2 = 5
            var total = n1 + n2
            imprimir (total)
        }

        trabahandoNúmeros()
        imprimir("a" == "A")

    </script>
</head>

<body>
    <h1>Validar</h1>
</body>

</html>
